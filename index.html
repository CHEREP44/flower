<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>WORLD OF FLOWERS</title>
  </head>
  <body>
    <header class="header">
        <div class="logo-block">
            <img src="icon.png" alt="logo" class="logo-img">
            <div class="logo-text">WORLD OF FLOWERS</div>
  <div class="social-icons">
        <a href="#"><img src="99.jpg" alt="Vk" class="social-img"></a>
        <a href="#"><img src="9999.jpg" alt="WhatsApp" class="social-img"></a>
        <a href="#"><img src="99999.jpg" alt="Twitter" class="social-img"></a>
        <a href="#"><img src="999999.jpg" alt="TG" class="social-img"></a>
    </div>
<section class="flower">
  <div class="categaory1">
    <h2>Цветы</h2>
  </div>
  <div class="card">
    <img src="2.jpg" alt="длинные розы" class="flower-img">

    <span>7899 тг</span>
  </div>
  <div class="card">
    <img src="3.jpg" alt="белые розы" class="flower-img">

    <span>8750 тг</span>
  </div>
  <div class="card">
    <img src="15.jpeg" alt="Акция розы" class="flower-img">

    <span>4990 тг</span>
  </div>
  <div class="card">
    <img src="89.jpeg" alt="Розовые пионы" class="flower-img">
    <p>Розовые пионы</p>
    <span>9750 тг</span>
  </div>

</html>
